<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Styles</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Button Variants</h1>

      <section>
        <h2>Basic Buttons</h2>
        <div class="button-group">
          <button class="btn primary">Primary Button</button>
          <button class="btn secondary">Secondary Button</button>
          <button class="btn success">Success Button</button>
          <button class="btn danger">Danger Button</button>
        </div>
      </section>

      <section>
        <h2>Outlined Buttons</h2>
        <div class="button-group">
          <button class="btn outline-primary">Outline Primary</button>
          <button class="btn outline-secondary">Outline Secondary</button>
        </div>
      </section>

      <section>
        <h2>Size Variants</h2>
        <div class="button-group">
          <button class="btn primary small">Small Button</button>
          <button class="btn primary">Medium Button</button>
          <button class="btn primary large">Large Button</button>
        </div>
      </section>

      <section>
        <h2>Special States</h2>
        <div class="button-group">
          <button class="btn primary" disabled>Disabled Button</button>
          <button class="btn loading">
            <span class="loader"></span>
            Loading...
          </button>
          <button class="btn ghost">Ghost Button</button>
        </div>
      </section>
    </div>
  </body>
</html>
